<h1 mat-dialog-title>Edit Tweet</h1>
<div mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field appearance="fill">
      <mat-label>Edit your tweet</mat-label>
      <input matInput formControlName="tweetText">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="editForm.value" cdkFocusInitial>Update</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
