<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  {{ data.content }}
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">{{ data.submitBtnText || 'Submit' }}</button>
  <button mat-button [mat-dialog-close]="false">{{ data.cancelBtnText || 'Cancel' }}</button>
</div>
